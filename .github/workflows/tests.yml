name: ðŸ§ª GdUnit4 Tests
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "project.godot"
      - "**.gd"
      - "**.gdshader"
      - "**.*res"
      - "**.*scn"

jobs:
  gdunit4-tests:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      checks: write
      statuses: write
    steps:
      - uses: actions/checkout@v5
      - name: GdUnit4 tests
        uses: MikeSchulze/gdunit4-action@v1
        with:
          godot-version: 4.4.1
          paths: res://test
          version: v6.1.1
